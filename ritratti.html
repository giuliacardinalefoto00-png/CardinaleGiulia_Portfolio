<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ritratti | Cardinale Giulia</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
<header class="logo-header">
  <a href="index.html" class="logo">CG Studio</a>
</header>
  <canvas id="lines-bg"></canvas>

  <section class="about reveal">
    <h2>Lavoro</h2>
    <p>Lavoro</p>
  </section>

  <section class="gallery">
    <img class="reveal" src="immagini/ritratto1.jpg">
    <img class="reveal" src="immagini/ritratto2.jpg">
    <img class="reveal" src="immagini/ritratto3.jpg">
    
  </section>

  <footer class="footer">
    <p>© 2026 Cardinale Giulia</p>
  </footer>

  <script>
    // SFONDO "LINEE DI SETA" — VERSIONE PIÙ VISIBILE
    const canvas = document.getElementById("lines-bg");
    const ctx = canvas.getContext("2d");

    let w, h, t = 0;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    function drawSilk() {
      t += 0.003;

      ctx.fillStyle = "#000000";
      ctx.fillRect(0, 0, w, h);

      for (let i = 0; i < 7; i++) {
        ctx.beginPath();
        ctx.lineWidth = 1.4;
        ctx.strokeStyle = "rgba(255,255,255,0.28)";

        for (let x = 0; x <= w; x += 3) {
          const y =
            h / 2 +
            Math.sin(x * 0.003 + t * 2 + i) * 110 +
            Math.cos(t * 1.5 + i) * 55;

          if (x === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }

        ctx.stroke();
      }

      requestAnimationFrame(drawSilk);
    }

    drawSilk();

    const reveals = document.querySelectorAll(".reveal");

    function revealOnScroll() {
      for (let el of reveals) {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          el.classList.add("visible");
        }
      }
    }

    window.addEventListener("scroll", revealOnScroll);
    revealOnScroll();
  </script>

</body>
</html>
